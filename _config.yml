email: info@sustainablepace.co.uk
description: "Sustainable Pace provides expert Agile coaching and training services to small and medium-sized businesses in South Wales."
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.sustainablepace.co.uk" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: seize_the_dave
github_username:  seize-the-dave
social:
