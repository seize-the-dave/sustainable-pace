    - https://www.linkedin.com/company-beta/11064321/
google_analytics: "UA-222968-9"

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji
exclude:
  - Gemfile
  - Gemfile.lock
